<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <!-- Add your CSS file link -->
    <link rel="stylesheet" href="booking.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    
    <div class="heading">
        <h1>BOOKING</h1>
    </div>
    <!-- Header and other sections -->
    <div class="block">
        <!-- Booking form section starts -->
        <section class="book" id="book">
            <div class="row">
                <div class="container">
                    <form action="booking.php" method="post">
                        <div class="inputBox">
                            <h3>From</h3>
                            <select name="from">
                                <option value="" selected disabled>Select Departure City</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Pune">Pune</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Nagpur">Tirupati</option>
                                
                            </select>
                        </div>
                        <div class="inputBox">
                            <h3>To</h3>
                            <select name="to">
                                <option value="" selected disabled>Select Destination City</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Pune">Pune</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Nagpur">Tirupati</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <h3>Arrival Date</h3>
                            <input type="date" name="arrival_date">
                        </div>
                        <div class="inputBox">
                            <h3>Leaving Date</h3>
                            <input type="date" name="leaving_date">
                        </div>
                        <input type="submit" value="Book Now" class="btn">
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

$(document).ready(function(){
            
            $("form").submit(function(event){
               
                event.preventDefault();
               
                var formData = $(this).serialize();
                
                $.ajax({
                    type: "POST",
                    url: "booking.php",
                    data: formData,
                    success: function(response){
                        
                        alert("Data added successfully!");
                        $('input[type="text"]').val('');
                       
                    }
                    
                });
            });
        });
    </script>
</body>
</html>
